<div class="w-full h-full">
  <expensesreport-tab-menu
    [items]="items"
    [activeItem]="activeItem"
    (onTabChange)="activeItemChange($event)"
    *ngIf="!loading"
  />

  <p-skeleton
    *ngIf="loading"
    height="32px"
    borderRadius="0.375rem"
    class="mb-1"
  />

  <div class="w-full mt-2">
    <div class="w-full" *ngIf="!loading">
      <expensesreport-information
        [expenseReport]="expenseReport"
        *ngIf="activeItem && items && activeItem === items[0]"
      />
      <expensesreport-expenses
        *ngIf="activeItem && items && activeItem === items[1]"
      />
      <expensesreport-signatures
        [expenseReport]="expenseReport"
        [signatures]="signatures"
        *ngIf="activeItem && items && activeItem === items[2]"
      />
    </div>

    <p-skeleton *ngIf="loading" height="378px" borderRadius="0.375rem" />
  </div>
</div>
