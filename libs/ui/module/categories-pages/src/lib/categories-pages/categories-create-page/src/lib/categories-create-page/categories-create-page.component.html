<div class="w-full h-full">
  <expensesreport-page-content
    [useShadow]="false"
    class="w-full flex justify-center max-w-96 m-auto mt-18"
  >
    <p
      class="text-center text-gray-600 dark:text-gray-400 text-sm font-medium mb-6"
    >
      use the form below to create a new category
    </p>

    <form [formGroup]="categoryFormGroup" class="w-full flex flex-col gap-3">
      <expensesreport-form-group>
        <expensesreport-label [id]="'name'" [label]="'name'" />
        <expensesreport-input-text
          [id]="'name'"
          [type]="'name'"
          [formControl]="categoryFormGroup.controls['name']"
          [useError]="true"
          [loading]="loading"
          [errors]="nameErrors"
        />
      </expensesreport-form-group>
      <expensesreport-form-group>
        <expensesreport-label [id]="'description'" [label]="'description'" />
        <expensesreport-text-area
          [id]="'description'"
          [formControl]="categoryFormGroup.controls['description']"
          [useError]="true"
          [errors]="descriptionErrors"
          [loading]="loading"
        />
      </expensesreport-form-group>

      <div class="mt-10 flex flex-col gap-6">
        <expensesreport-button
          [label]="'create category'"
          [type]="'submit'"
          [loading]="loading"
          [disabled]="disabled"
          [color]="'primary'"
          (onClick)="onSubmit()"
        />
        <expensesreport-button
          [label]="'back'"
          [type]="'button'"
          [color]="'danger'"
          (onClick)="onBack()"
        />
      </div>
    </form>
  </expensesreport-page-content>
</div>
