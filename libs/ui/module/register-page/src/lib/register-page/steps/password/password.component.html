<div
  class="w-full min-h-80 max-md:min-h-80 max-sm:min-h-[484px] flex flex-col gap-6"
>
  <expensesreport-password
    [password]="password"
    [useRowLayout]="true"
    (passwordFormGroup)="passwordFormGroup = $event"
  />

  <div class="w-full mt-auto flex items-center justify-between">
    <expensesreport-button
      [label]="'previous'"
      [type]="'submit'"
      [color]="'other'"
      [loading]="loading"
      (onClick)="previousPage()"
      class="min-w-20"
    />
    <expensesreport-button
      class="ml-auto"
      [label]="'confirm'"
      [type]="'submit'"
      [color]="'success'"
      [loading]="loading"
      (onClick)="onSubmit()"
      class="min-w-20"
    />
  </div>
</div>
