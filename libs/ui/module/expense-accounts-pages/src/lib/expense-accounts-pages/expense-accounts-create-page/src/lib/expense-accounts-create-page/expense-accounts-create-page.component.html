<div class="w-full h-full">
  <expensesreport-page-content
    [useShadow]="false"
    class="w-full flex justify-center max-w-96 m-auto mt-18"
  >
    <p
      class="text-center text-gray-600 dark:text-gray-400 text-sm font-medium mb-6"
    >
      use the form below to create a new expense account
    </p>

    <form
      [formGroup]="expenseAccountFormGroup"
      class="w-full flex flex-col gap-3"
    >
      <expensesreport-form-group>
        <expensesreport-label [id]="'name'" [label]="'name'" />
        <expensesreport-input-text
          [id]="'name'"
          [type]="'name'"
          [formControl]="expenseAccountFormGroup.controls['name']"
          [useError]="true"
          [errors]="nameErrors"
        />
      </expensesreport-form-group>
      <expensesreport-form-group>
        <expensesreport-label [id]="'code'" [label]="'code'" />
        <expensesreport-input-text
          [id]="'code'"
          [type]="'code'"
          [formControl]="expenseAccountFormGroup.controls['code']"
          [useError]="true"
          [errors]="codeErrors"
          (change)="onCodeChange($event)"
        />
      </expensesreport-form-group>
      <expensesreport-form-group>
        <expensesreport-label [id]="'category'" [label]="'category'" />
        <expensesreport-select
          [options]="categories"
          [placeholder]="'select a category'"
          [formControl]="expenseAccountFormGroup.controls['category']"
          [label]="'category'"
          [useError]="true"
        ></expensesreport-select>
      </expensesreport-form-group>
      <expensesreport-form-group>
        <expensesreport-label [id]="'type'" [label]="'type'" />
        <expensesreport-select
          [options]="types"
          [placeholder]="'select a type'"
          [formControl]="expenseAccountFormGroup.controls['type']"
          [label]="'type'"
          [useError]="true"
        ></expensesreport-select>
      </expensesreport-form-group>
      <expensesreport-form-group>
        <expensesreport-label [id]="'description'" [label]="'description'" />
        <expensesreport-text-area
          [id]="'description'"
          [formControl]="expenseAccountFormGroup.controls['description']"
          [useError]="true"
          [errors]="descriptionErrors"
        />
      </expensesreport-form-group>

      <div class="mt-10 flex flex-col gap-6">
        <expensesreport-button
          [label]="'create expense account'"
          [type]="'submit'"
          [loading]="loading"
          [disabled]="disabled"
          [color]="'primary'"
          (onClick)="onSubmit()"
        />
        <expensesreport-button
          [label]="'back'"
          [type]="'button'"
          [color]="'danger'"
          (onClick)="onBack()"
        />
      </div>
    </form>
  </expensesreport-page-content>
</div>
