<expensesreport-page>
  <expensesreport-page-content class="w-full flex justify-center max-w-96">
    <expensesreport-title [title]="'Change password'" />

    <p class="mb-8 text-gray-500 dark:text-gray-400">
      Please enter your new password.
    </p>

    <form
      [formGroup]="changePasswordFormGroup"
      class="w-full flex flex-col gap-3"
      *ngIf="!checkingToken && tokenValid"
    >
      <expensesreport-password
        (passwordFormGroup)="changePasswordFormGroup = $event"
      />

      <expensesreport-button
        class="mt-8"
        [label]="'change password'"
        [type]="'submit'"
        [loading]="loading"
        [disabled]="disabled"
        [color]="'primary'"
        (click)="onSubmit()"
      />
    </form>

    <div
      class="w-full h-[246px] flex items-center justify-center"
      *ngIf="checkingToken"
    >
      <p-progressSpinner
        class="spinner"
        ariaLabel="loading"
        strokeWidth="2"
      ></p-progressSpinner>
    </div>

    <div
      class="w-full h-[246px] flex items-center justify-center"
      *ngIf="!checkingToken && !tokenValid"
    >
      <p class="text-red-500 dark:text-red-400">
        The token is invalid or has expired.
      </p>
    </div>
  </expensesreport-page-content>
</expensesreport-page>
<expensesreport-toast />
