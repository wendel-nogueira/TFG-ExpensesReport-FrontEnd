<div
  class="py-3 px-3 flex items-center gap-2 rounded-lg transition-all duration-300 text-base cursor-pointer overflow-hidden hover:text-blue-500 dark:hover:text-blue-500
  {{
    (selectedMenu && useExpanded) || active
      ? 'text-blue-500 dark:text-blue-500 bg-[--background-secondary] dark:bg-[--background-secondary] shadow-sm'
      : 'text-gray-500 dark:text-gray-400'
  }}
  {{
    useBackgroundHover
      ? 'hover:bg-[--background-secondary] dark:hover:bg-[--background-secondary] hover:shadow-sm'
      : 'bg-[--background-secondary] dark:bg-[--background-secondary]'
  }}"
  pTooltip="{{ tooltip }}"
  [tooltipOptions]="{
    disabled: menuOpen || !tooltip,
  }"
>
  <ng-content></ng-content>
</div>
