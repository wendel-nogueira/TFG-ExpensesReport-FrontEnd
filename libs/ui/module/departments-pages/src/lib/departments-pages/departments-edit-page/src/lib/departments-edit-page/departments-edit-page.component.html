<div class="w-full h-full">
  <expensesreport-tab-menu
    [items]="items"
    [activeItem]="activeItem"
    (onTabChange)="activeItemChange($event)"
  />
  <div class="w-full mt-1 h-full">
    <div
      class="w-full mt-10"
      *ngIf="activeItem && items && activeItem === items[0]"
    >
      <expensesreport-edit
        [id]="id"
        [department]="department"
        [loading]="loading"
      />
    </div>
    <div class="w-full mt-2">
      <expensesreport-table-page
        [addTitle]="'Add manager'"
        [addDescription]="'Add a manager to this department'"
        [addPlaceholder]="'Select a manager'"
        [addButtonLabel]="'Add manager'"
        [viewIconLink]="'/users/edit/'"
        [columns]="columns"
        [rows]="managersRows"
        [totalRecords]="totalManagersRecords"
        [items]="managersItems"
        [loading]="loading"
        (add)="addManagers($event)"
        (remove)="removeManagers($event)"
        *ngIf="activeItem && items && activeItem === items[1]"
      />
      <expensesreport-table-page
        [addTitle]="'Add employee'"
        [addDescription]="'Add a employee to this department'"
        [addPlaceholder]="'Select a employee'"
        [addButtonLabel]="'Add employee'"
        [viewIconLink]="'/users/edit/'"
        [columns]="columns"
        [rows]="employeesRows"
        [totalRecords]="totalEmployeesRecords"
        [items]="employeesItems"
        [loading]="loading"
        (add)="addEmployees($event)"
        (remove)="removeEmployees($event)"
        *ngIf="activeItem && items && activeItem === items[2]"
      />
    </div>
  </div>
</div>
