<div class="w-full h-full">
  <expensesreport-tab-menu
    [items]="items"
    [activeItem]="activeItem"
    (onTabChange)="activeItemChange($event)"
  />
  <div class="w-full mt-1 h-full">
    <div
      class="w-full mt-10"
      *ngIf="activeItem && items && activeItem === items[0]"
    >
      <expensesreport-edit [id]="id" [user]="user" [loading]="loading" />
    </div>
    <div class="w-full mt-2">
      <expensesreport-table-page
        [addTitle]="'Add supervisor'"
        [addDescription]="'Add a supervisor to this user'"
        [addPlaceholder]="'Select a supervisor'"
        [addButtonLabel]="'Add supervisor'"
        [viewIconLink]="'/users/edit/'"
        [columns]="columns"
        [rows]="supervisorsRows"
        [totalRecords]="totalSupervisorsRecords"
        [items]="supervisorsItems"
        [loading]="loading"
        (add)="addSupervisors($event)"
        (remove)="removeSupervisors($event)"
        *ngIf="activeItem && items && activeItem === items[1]"
      />
      <expensesreport-table-page
        [addTitle]="'Add supervised'"
        [addDescription]="'Add a supervised to this user'"
        [addPlaceholder]="'Select a supervised'"
        [addButtonLabel]="'Add supervised'"
        [viewIconLink]="'/users/edit/'"
        [columns]="columns"
        [rows]="supervisedRows"
        [totalRecords]="totalSupervisedRecords"
        [items]="supervisedItems"
        [loading]="loading"
        (add)="addSupervised($event)"
        (remove)="removeSupervised($event)"
        *ngIf="activeItem && items && activeItem === items[2]"
      />
    </div>
  </div>
</div>
