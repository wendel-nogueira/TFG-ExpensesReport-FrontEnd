<expensesreport-page>
  <expensesreport-page-content class="w-full flex justify-center max-w-96">
    <expensesreport-title [title]="'Log in'" />

    <form [formGroup]="loginFormGroup" class="w-full flex flex-col gap-3">
      <expensesreport-form-group>
        <expensesreport-label [id]="'email'" [label]="'email'" />
        <expensesreport-input-text
          [id]="'email'"
          [type]="'email'"
          [formControl]="loginFormGroup.controls['email']"
          [useError]="true"
          [errors]="emailErrors"
        />
      </expensesreport-form-group>

      <expensesreport-form-group>
        <expensesreport-label [id]="'password'" [label]="'password'" />
        <expensesreport-input-password
          [id]="'password'"
          [formControl]="loginFormGroup.controls['password']"
          [useError]="true"
        />
      </expensesreport-form-group>

      <div class="w-full flex justify-between items-center mt-2 mb-4">
        <expensesreport-form-group [useColumn]="false" class="w-full mb-auto">
          <expensesreport-checkbox
            [id]="'rememberMe'"
            [value]="true"
            [formControl]="loginFormGroup.controls['rememberMe']"
            [binary]="true"
          />
          <expensesreport-label
            [id]="'rememberMe'"
            [label]="'remember me'"
            class="mr-auto"
          />
        </expensesreport-form-group>
        <div class="w-full flex flex-col items-end gap-2">
          <p
            class="text-gray-600 dark:text-gray-400 text-sm cursor-pointer transition-colors hover:text-blue-500 dark:hover:text-blue-300"
            (click)="showRecoveryPass()"
          >
            forgot password?
          </p>
          <p
            class="text-gray-600 dark:text-gray-400 text-sm cursor-pointer transition-colors hover:text-blue-500 dark:hover:text-blue-300"
            (click)="showCreateAccount()"
          >
            create account
          </p>
        </div>
      </div>

      <expensesreport-button
        [label]="'log in'"
        [type]="'submit'"
        [loading]="loading"
        [disabled]="disabled"
        [color]="'primary'"
        (onClick)="onSubmit()"
        class="w-full"
      />
    </form>

    <expensesreport-divider [text]="'or'" />

    <div class="w-full flex justify-center">
      <button id="loginWithGoogle">log in with google</button>
    </div>
  </expensesreport-page-content>
</expensesreport-page>
<expensesreport-recovery-pass
  [recoveryPass]="recoveryPass"
  (closeRecoveryPass)="closeRecoveryPass()"
/>
<expensesreport-register
  [createAccount]="createAccount"
  (closeCreateAccount)="closeCreateAccount()"
/>
