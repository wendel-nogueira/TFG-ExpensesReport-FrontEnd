<a [routerLink]="[href]">
  <div
    class="px-4 py-2 rounded-md hover:bg-[--background-secondary] hover:text-blue-500 hover:shadow-sm transition-all duration-300 {{
      active
        ? 'bg-[--background-secondary] text-blue-500'
        : 'text-gray-500 dark:text-gray-400'
    }}"
  >
    <p class="text-sm font-medium">
      {{ label }}
    </p>
  </div>
</a>
