<expensesreport-page>
  <div class="px-2">
    <h1
      class="text-center font-semibold text-8xl text-gray-600 dark:text-gray-400 tracking-widest"
    >
      404
    </h1>
    <h2
      class="text-center font-semibold text-4xl text-gray-600 dark:text-gray-400 tracking-widest"
    >
      Not Found
    </h2>
    <p
      class="text-center font-light text-xl text-gray-600 dark:text-gray-400 mt-6"
    >
      The page you are looking for does not exist.
    </p>
  </div>

  <div class="flex justify-center mt-8">
    <a href="/">
      <expensesreport-button
        [label]="'go to home'"
        [type]="'submit'"
        [color]="'primary'"
      />
    </a>
  </div>
</expensesreport-page>
