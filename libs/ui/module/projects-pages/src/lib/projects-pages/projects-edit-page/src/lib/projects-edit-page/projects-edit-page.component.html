<div class="w-full h-full">
  <expensesreport-tab-menu
    [items]="items"
    [activeItem]="activeItem"
    (onTabChange)="activeItemChange($event)"
  />
  <div class="w-full mt-1 h-full">
    <div
      class="w-full mt-10"
      *ngIf="activeItem && items && activeItem === items[0]"
    >
      <expensesreport-edit [id]="id" [project]="project" [loading]="loading" />
    </div>
    <div class="w-full mt-2">
      <expensesreport-table-page
        [addTitle]="'Add season'"
        [addDescription]="'Add a season to this project'"
        [addPlaceholder]="'Select a season'"
        [addButtonLabel]="'Add season'"
        [viewIconLink]="'/seasons/edit/'"
        [columns]="seasonsColumns"
        [rows]="seasonsRows"
        [totalRecords]="totalSeasonsRecords"
        [items]="seasonsItems"
        [loading]="loading"
        (add)="addSeasons($event)"
        (remove)="removeSeasons($event)"
        *ngIf="activeItem && items && activeItem === items[1]"
      />
      <expensesreport-table-page
        [addTitle]="'Add department'"
        [addDescription]="'Add a department to this project'"
        [addPlaceholder]="'Select a department'"
        [addButtonLabel]="'Add department'"
        [viewIconLink]="'/departments/edit/'"
        [columns]="departmentsColumns"
        [rows]="departmentsRows"
        [totalRecords]="totalDepartmentsRecords"
        [items]="departmentsItems"
        [loading]="loading"
        (add)="addDepartments($event)"
        (remove)="removeDepartments($event)"
        *ngIf="activeItem && items && activeItem === items[2]"
      />
    </div>
  </div>
</div>
