<span class="p-input-icon-right w-full">
  <i
    class="pi {{ showPassword ? 'pi-eye-slash' : 'pi-eye' }} cursor-pointer"
    (click)="togglePasswordVisibility()"
  ></i>
  <input
    id="{{ id }}"
    type="{{ showPassword ? 'text' : 'password' }}"
    pInputText
    [formControl]="formControl"
    class="border border-gray-300 dark:border-gray-700 px-3 py-2.5 pr-9 rounded-lg w-full text-sm"
  />
</span>
