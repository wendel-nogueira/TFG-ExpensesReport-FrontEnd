<p-toast
  [breakpoints]="{
    '576px': { width: '100%', right: '0', bottom: '0' },
  }"
  [showTransitionOptions]="'200ms'"
  [hideTransitionOptions]="'500ms'"
>
  <ng-template let-message pTemplate="message">
    <div class="flex flex-row items-center justify-center gap-5 w-full">
      <div class="w-6">
        <expensesreport-info *ngIf="message.severity === 'info'" />
        <expensesreport-success *ngIf="message.severity === 'success'" />
        <expensesreport-warning *ngIf="message.severity === 'warn'" />
        <expensesreport-error *ngIf="message.severity === 'error'" />
      </div>

      <div class="flex flex-col items-start justify-center w-full gap-1">
        <p class="text-base font-medium">{{ message.summary }}</p>
        <p class="text-sm font-normal">{{ message.detail }}</p>
      </div>
    </div>
  </ng-template>
</p-toast>
