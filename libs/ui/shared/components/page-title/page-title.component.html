<div
  class="flex items-center gap-2 ml-16 mt-1 md:ml-0 max-[479px]:min-h-12 mb-6 md:mb-10 px-2 text-gray-500 dark:text-gray-400 mr-6"
>
  <div class="p-2 hidden min-[480px]:block">
    <div class="w-8 h-8 flex text-blue-500">
      <expensesreport-dashboard class="w-8 h-8" *ngIf="icon == 'home'" />
      <expensesreport-user-group class="w-8 h-8" *ngIf="icon == 'user'" />
      <expensesreport-department class="w-8 h-8" *ngIf="icon == 'department'" />
      <expensesreport-project class="w-8 h-8" *ngIf="icon == 'project'" />
      <expensesreport-file class="w-8 h-8" *ngIf="icon == 'report'" />
      <expensesreport-wallet class="w-8 h-8" *ngIf="icon == 'account'" />
    </div>
  </div>
  <h2 class="text-2xl font-semibold">{{ title }}</h2>
</div>
