<div class="w-full py-4">
  <h3 class="text-lg font-semibold text-gray-500 dark:text-gray-300 mb-6">
    Sort
  </h3>

  <div class="flex flex-col gap-2 mb-4">
    <div
      *ngFor="let sortableColumn of sortableColumns"
      class="flex gap-2 cursor-pointer text-gray-500 dark:text-gray-300 hover:text-blue-500 transition-colors duration-300"
      (click)="onSort(sortableColumn)"
    >
      <span class="w-5 h-5">
        <expensesreport-sort-icon *ngIf="sortableColumn.sort === null" />
        <expensesreport-sort-asc *ngIf="sortableColumn.sort === 1" />
        <expensesreport-sort-desc *ngIf="sortableColumn.sort === -1" />
      </span>
      <p class="text-sm font-medium">
        {{ sortableColumn.header }}
      </p>
    </div>
  </div>

  <div>
    <button
      class="w-full px-2 py-2 rounded-md border border-gray-300 dark:border-gray-700 text-sm font-medium text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 ease-in-out bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700"
      (click)="clearSort()"
    >
      clear
    </button>
  </div>
</div>
