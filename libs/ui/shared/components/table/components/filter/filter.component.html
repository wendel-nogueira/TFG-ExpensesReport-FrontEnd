<div class="w-full py-4">
  <h3 class="text-lg font-semibold text-gray-500 dark:text-gray-300 mb-6">
    Filter
  </h3>

  <div class="mb-4">
    <div
      class="flex flex-col gap-1"
      *ngFor="let filterableColumn of filterableColumns"
    >
      <p class="text-sm font-bold text-gray-500 dark:text-gray-300">
        {{ filterableColumn.header }}:
      </p>

      <div class="flex flex-col gap-1 ml-3">
        <div
          *ngFor="let value of filterableColumn.values"
          class="flex hover:text-blue-500 transition-colors duration-300 cursor-pointer text-sm {{
            filterableColumn.activeFilter === value
              ? 'text-blue-500 font-semibold'
              : 'text-gray-500 dark:text-gray-300 font-medium'
          }}"
          (click)="onFilter(filterableColumn, value)"
        >
          <p>
            {{ value }}
          </p>
        </div>
      </div>
    </div>
  </div>

  <div>
    <button
      class="w-full px-2 py-2 rounded-md border border-gray-300 dark:border-gray-700 text-sm font-medium text-gray-500 dark:text-gray-300 hover:text-gray-700 dark:hover:text-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition-all duration-300 ease-in-out bg-white dark:bg-gray-800 hover:bg-gray-50 dark:hover:bg-gray-700"
      (click)="clearFilter()"
    >
      clear
    </button>
  </div>
</div>
