<div *ngIf="!loading">
  <p-calendar
    id="calendar-input"
    class="w-full
  {{
      useError &&
      formControl.invalid &&
      errorMessage &&
      errorMessage.length > 0 &&
      (formControl.touched || formControl.dirty)
        ? 'error'
        : ''
    }}"
    [showIcon]="true"
    [showButtonBar]="true"
    [formControl]="formControl"
  />
  <p
    class="text-red-500 text-xs mt-1"
    *ngIf="
      useError &&
      formControl.invalid &&
      errorMessage &&
      errorMessage.length > 0 &&
      (formControl.touched || formControl.dirty)
    "
  >
    {{ errorMessage }}
  </p>
</div>
<p-skeleton
  *ngIf="loading"
  height="2.625rem"
  borderRadius="0.375rem"
  class="h-6"
/>
