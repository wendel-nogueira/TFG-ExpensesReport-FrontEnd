<div
  class="w-full flex gap-3 {{
    useRowLayout ? 'flex-row max-[576px]:flex-col' : 'flex-col'
  }}"
>
  <expensesreport-form-group class="w-full">
    <expensesreport-label [id]="'password'" [label]="'password'" />
    <expensesreport-input-password
      [id]="'password'"
      [formControl]="passwordFormGroupLocal.controls['password']"
      [useError]="true"
    />
  </expensesreport-form-group>

  <expensesreport-form-group class="w-full">
    <expensesreport-label
      [id]="'confirmPassword'"
      [label]="'confirm password'"
    />
    <expensesreport-input-password
      [id]="'confirmPassword'"
      [formControl]="passwordFormGroupLocal.controls['confirmPassword']"
      [useError]="true"
    />
  </expensesreport-form-group>
</div>
