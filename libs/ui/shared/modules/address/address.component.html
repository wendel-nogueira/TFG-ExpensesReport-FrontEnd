<div class="w-full flex gap-3 flex-col">
  <div class="w-full grid gap-3 grid-cols-1 lg:grid-cols-2">
    <expensesreport-form-group class="w-full">
      <expensesreport-label [id]="'zip'" [label]="'zip'" />
      <expensesreport-input-text
        [id]="'zip'"
        [type]="'number'"
        [formControl]="addressFormGroupLocal.controls['zip']"
        [useError]="true"
        [errors]="zipErrors"
        [loading]="loading"
        (valueChange)="onZipChange($event)"
      />
    </expensesreport-form-group>

    <expensesreport-form-group class="w-full">
      <expensesreport-label [label]="'country'" />
      <expensesreport-select
        [options]="countries"
        [placeholder]="'select a country'"
        [formControl]="addressFormGroupLocal.controls['country']"
        [label]="'country'"
        [useError]="true"
        [loading]="loading || loadingCountries"
        (valueChange)="onCountryChange($event)"
      ></expensesreport-select>
    </expensesreport-form-group>
  </div>
  <div class="w-full grid gap-3 grid-cols-1 lg:grid-cols-2">
    <expensesreport-form-group class="w-full">
      <expensesreport-label [label]="'state'" />
      <expensesreport-select
        [options]="states"
        [placeholder]="'select a state'"
        [formControl]="addressFormGroupLocal.controls['state']"
        [label]="'state'"
        [useError]="true"
        [loading]="loading || loadingStates"
        (valueChange)="onStateChange($event)"
      ></expensesreport-select>
    </expensesreport-form-group>
    <expensesreport-form-group class="w-full">
      <expensesreport-label [label]="'city'" />
      <expensesreport-select
        [options]="cities"
        [placeholder]="'select a city'"
        [formControl]="addressFormGroupLocal.controls['city']"
        [label]="'city'"
        [useError]="true"
        [loading]="loading || loadingCities"
      ></expensesreport-select>
    </expensesreport-form-group>
  </div>

  <expensesreport-form-group class="w-full">
    <expensesreport-label [id]="'address'" [label]="'address'" />
    <expensesreport-input-text
      [id]="'address'"
      [type]="'text'"
      [formControl]="addressFormGroupLocal.controls['address']"
      [useError]="true"
      [errors]="addressErrors"
      [loading]="loading || loadingAddress"
    />
  </expensesreport-form-group>
</div>
